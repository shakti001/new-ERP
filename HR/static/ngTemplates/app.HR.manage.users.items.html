<div class="container-fluid" ng-controller="admin.manageUsers">
  <!-- <p>{{data}}</p> -->
  <div class="row" style="margin-top:50px;">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" name="search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
    </div>
    <div class="col-lg-3">
      <button  class="btn btn-sm btn-primary " ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" style="padding:7px 18px;">
        Previous
      </button>
      <!-- <button   class="btn btn-sm btn-primary " ng-disabled="currentPage >= getuserData().length/pageSize - 1" ng-click="currentPage=currentPage+1" style="padding:7px 18px;"> -->
      <button   class="btn btn-sm btn-primary "  ng-click="currentPage=currentPage+1" style="padding:7px 18px;">
        Next
      </button>
    </div>
  </div>

  <div class="" style="margin-top:50px;">
    <!-- <p>{{getuserData()}}</p> -->
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <!-- <th>Display Picture</th> -->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in allUsers | filter:r | startFrom:currentPage*pageSize | limitTo:pageSize" >
        <td>{{i.username}}</td>
        <td>{{i.first_name}} {{i.last_name}}</td>
        <td>{{i.email}} </td>
        <td>{{i.profile.mobile}} </td>
        <!-- <td>{{i.profile.displayPicture}} </td> -->
      </tr>

    </tbody>
  </table>
  </div>
  <!-- <p>{{allUsers}}</p> -->
</div>
