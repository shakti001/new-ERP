<div ng-mouseenter="hover = true;" ng-mouseleave="hover= false;" ng-init="hover=false;" style="position:relative;width:100%;height:100%;overflow:hidden;">

  <img style="width:100%;" ng-src="{{imgPrev}}"  ng-click="openPicker()" alt="No Image" id="imgPreview{{key}}" >
  <input id="imgSelector{{key}}" style="display:none;" type="file" file-model="img">

  <div style="position:absolute;width:100%;height:100%;background:#736d6d8a;top:0px;left:0px;padding-top:20%;color:white;" ng-if="hover">

    <div class="col-md-3 col-md-offset-2 text-center" style="background:gray;border-radius: 100px;padding: 21px;cursor:pointer;" ng-click="reset()">
      <i class="fa fa-times fa-2x"></i> <br>
      Clear
    </div>
    <div class="col-md-3 col-md-offset-2 text-center" style="background:gray;border-radius: 100px;padding: 21px;cursor:pointer;" ng-click="openPicker()">
      <i class="fa fa-upload fa-2x"></i> <br> Change
    </div>


  </div>


</div>
