<div class="modal-header">
  <div class="col-md-10">
    <span style="font-size:28px;font-weight:600">{{action}} Category</span>
  </div>
  <div class="col-md-2">
    <button class="btn btn-danger pull-right" ng-click="$close(ok)"><i class="fa fa-close"></i></button>
  </div>
</div>

<div class="modal-body">

    <div class="form-group">
      <label>Name :</label><br/>
      <input type="text" class="form-control"  placeholder="Enter Category Name" ng-model="form.name">
    </div>

    <button type="button" class="btn btn-primary"  ng-click="save()">
      Save
    </button>

</div>
