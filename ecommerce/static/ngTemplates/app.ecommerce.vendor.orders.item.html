<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;cursor:pointer"  ng-controller="businessManagement.ecommerce.orders.item">
  <div class="container-fluid card {{data.approved ? 'bg-green':''}}{{data.paymentMode ? 'bg-black':''}}" style="padding-bottom:10px;" ng-click="rowActionClicked('info')">
    <div class="row" style="border-bottom: 1px solid #dedede;">
      <span class="pull-right" style="padding-right:15px"><h4>#{{data.pk}}</h4></span>
      <span class="text-center"><h3>{{data.created | date : dd-MMM-yyyy}}</h3></span>
    </div>sfd
    <div class="row" style="padding-top:20px;">
      <div class="col-md-6">
        <strong>Amount :</strong> <i class="fa {{currency}}"></i> {{data.totalAmount}} <br>
        <strong>Shopping :</strong> {{data.modeOfShopping}} <br>
        <strong>Order City :</strong> {{data.city}} <br>
        <strong>Order State :</strong> {{data.state}} <br>
        <!-- <span class="pull-right" ><i class="fa fa-info-circle fa-2x" style="cursor:pointer"></i></span> -->
      </div>
      <div class="col-md-6">
        <strong>Name :</strong>  {{data.user | getName}} {{data.user.last_name}} <br>
        <strong>Phone :</strong> {{data.mobileNo}} <br>
      </div>
    </div>
  </div>
</div>
