<style media="screen">
  .steps {
    min-height: 90px;
    padding: 30px 0 0 0;
    font-family: 'Open Sans', sans-serif;
    position: relative
  }

  .steps .steps-container {
    background: #DDD;
    height: 10px;
    width: 100%;
    border-radius: 10px;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    -ms-border-radius: 10px;
    margin: 0;
    list-style: none
  }

  .steps .steps-container li {
    text-align: center;
    list-style: none;
    float: left
  }

  .steps .steps-container li .step {
    padding: 0 50px
  }

  .steps .steps-container li .step .step-image {
    margin: -14px 0 0 0
  }

  .steps .steps-container li .step .step-image span {
    background-color: #DDD;
    display: block;
    width: 37px;
    height: 37px;
    margin: 0 auto;
    border-radius: 37px;
    -moz-border-radius: 37px;
    -webkit-border-radius: 37px;
    -ms-border-radius: 37px
  }

  .steps .steps-container li .step .step-current {
    font-size: 14px;
    color: #999;
    margin: 8px 0 0 0
  }

  .steps .steps-container li .step .step-description {
    font-size: 13px;
    color: #538897
  }

  .steps .steps-container li.activated .step .step-image span {
    background-color: #5DC177
  }

  .steps .steps-container li.activated .step .step-image span:after {
    background-color: #5DC177;
    display: block;
    content: '';
    position: absolute;
    z-index: 1;
    width: 27px;
    height: 27px;
    margin: 5px;
    border-radius: 27px;
    -moz-border-radius: 27px;
    -webkit-border-radius: 27px;
    -ms-border-radius: 27px;
  }

  .steps .step-bar {
    background-color: #5DC177;
    height: 10px;
    position: absolute;
    top: 30px;
    border-radius: 10px 0 0 10px;
    -moz-border-radius: 10px 0 0 10px;
    -webkit-border-radius: 10px 0 0 10px;
    -ms-border-radius: 10px 0 0 10px
  }

  .steps .step-bar.last {
    border-radius: 10px;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    -ms-border-radius: 10px
  }

  /*# sourceMappingURL=step-progress.min.css.map */

  .step-image i {
    color: #fff;
    position: absolute;
    z-index: 10;
    font-size: 23px;
    margin-left: -11px;
    margin-top: 7px;
  }
</style>

<div class="row" style="margin:0px;">
  <div class="col-md-8">
    <ol class="breadcrumb" style="background:white;font-size:18px;">
      <li><a href="/">Home</a></li>
      <li class="active">Checkout</li>
    </ol>
  </div>
  <div class="col-md-4">
    <div class="steps">
      <ul class="steps-container">
        <li style="width:33%;" class="{{data.stage=='review'?'activated':''}}">
          <div class="step">
            <div class="step-image"><span>
                    <i class="fa {{data.stage=='review'?'fa-check':''}}" style="color:white;"></i>
                  </span></div>
            <div class="step-current">Cart</div>
            <!-- <div class="step-description">Contexto</div> -->
          </div>
        </li>
        <li style="width:33%;" class="{{data.stage=='shippingDetails'?'activated':''}}">
          <div class="step">
            <div class="step-image"><span>
              <i class="fa {{data.stage=='shippingDetails'?'fa-check':''}}" style="color:white;"></i>
            </span></div>
            <div class="step-current">Address</div>
            <!-- <div class="step-description">Selecionar</div> -->
          </div>
        </li>
        <li style="width:33%;" class="{{data.stage=='payment'?'activated':''}}">
          <div class="step">
            <div class="step-image"><span>
            <i class="fa {{data.stage=='payment'?'fa-check':''}}" style="color:white;"></i>
          </span></div>
            <div class="step-current">Payment</div>
            <!-- <div class="step-description">Finalizar</div> -->
          </div>
        </li>
      </ul>
      <div class="step-bar" style="{{data.stage=='review'?'width:33%':data.stage=='shippingDetails'?'width:66%':'width:100%'}}"></div>
    </div>
  </div>
</div>
