<div ng-controller="businessManagement.wallet.gift.form">
<h3 style="margin-left:15px;" >{{mode=='create'?'Create Gift':'Edit Gift'}}</h3>

<div class="col-md-6">


    <div class="form-group" style="margin-top: 20px;">
      <label>Name </label>
      <input type="text" class="form-control" ng-model="gift.name" placeholder="Enter Gift Name">
    </div>

    <div class="form-group">
      <label>Select Image</label>
      <input type="file" file-model="gift.image">
    </div>

    <div class="form-group">
      <label> No of Coins</label>
      <input type="number" class="form-control" ng-model="gift.coins"  placeholder="Enter No of Coins">
    </div>

    <div class="input-group">
      <label>Availability</label>
      <input type="checkbox"  ng-model="gift.available" style="margin:10px">
    </div>

    <button class="btn btn-primary " mwl-confirm title="Confirm" message="Are you sure?" confirm-text="Yes" cancel-text="No" on-confirm="save()" confirm-button-type="primary" cancel-button-type="default"
      style="margin-top:10px">Save</button>
  </div>
  <div class="col-md-2" ng-if="mode=='edit'">

  </div>
  <div class="col-md-4" ng-if="mode=='edit'">
    <img src="{{imageShow}}" ng-if="imageShow!=null" style="width:300px;height:300px"/>
  </div>
</div>
