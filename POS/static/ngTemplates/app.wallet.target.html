<div class="shaddowed card bg-white " style="position:relative;min-height:92vh;">
  <div class="container-fluid" >
  <breadcrumb></breadcrumb>
  <uib-tabset>
    <uib-tab active="searchTabActive">
      <uib-tab-heading>
        Create Target <i class="fa fa-plus"></i>
      </uib-tab-heading>

      <div style="margin-top:20px;" ng-include="'/static/ngTemplates/app.wallet.target.form.html'">
      </div>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading>
        Targets <i class="fa fa-list-ul"></i>
      </uib-tab-heading>
      <div class="container-fluid">
        <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
      </div>
    </uib-tab>
    <uib-tab ng-repeat="tab in tabs track by $index" active="tab.active" disable="tab.disabled">
      <uib-tab-heading>
        {{tab.title}}
        <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
      </uib-tab-heading>
      <div ng-if="tab.app == 'TargetEditor'">
        <div ng-include="'/static/ngTemplates/app.wallet.target.form.html'"></div>
      </div>
    </uib-tab>
  </uib-tabset>
 </div>
</div>
