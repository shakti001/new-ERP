

<div class="modal-header">
  <h3 ng-if="data.pk">Edit Product Meta : {{data.description}}</h3>
  <h3 ng-if="!data.pk">Create Product Meta</h3>
</div>
<div class="modal-body" style="padding:15px">
  <div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Tax Code</label>
      <input type="num" class="form-control" ng-model="data.code">
    </div>
    <div class="form-group">
      <label>Tax Type</label><br>
      <input type="radio" name="taxType" ng-model="data.typ" ng-value="'HSN'">
      <span>HSN</span>
      <input type="radio" name="taxType" ng-model="data.typ" ng-value="'SAC'">
      <span>SAC</span>
    </div>
    <div class="form-group">
      <label>Tax Rate</label>
      <input type="num" class="form-control" ng-model="data.taxRate">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" ng-model="data.description">
    </div>
    <div class="btn-group pull-right" ng-if="mode=='new'">
      <button type="button" class="btn btn-primary" ng-click="submitForm( type , 'new' , data )"> Create </button>
    </div>
    <div class="btn-group pull-right" ng-if="mode=='edit'">
      <button type="submit" class="btn btn-primary" ng-click="submitForm()"> Save </button>
    </div>
  </div>
</div>
</div>
