<div class="shaddowed card bg-white " style="position:relative;min-height:92vh;">
  <div class="container-fluid" style="padding:0px;">
    <breadcrumb></breadcrumb>
    <div class="row" style="margin:2px">
      <div class="container-fluid">
        <uib-tabset>
          <uib-tab >
            <uib-tab-heading>
              New  <i class="fa fa-plus"></i>
            </uib-tab-heading>
            <div ng-include="'/static/ngTemplates/app.POS.product.form.html'" ></div>
          </uib-tab>
          <uib-tab active="searchTabActive">
            <uib-tab-heading>
              Browse  <i class="fa fa-list-ul"></i>
            </uib-tab-heading>
            <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
          </uib-tab>
          <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
              <uib-tab-heading >
                  {{tab.title}}
                  <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
              </uib-tab-heading>
              <div ng-if="tab.app == 'editProduct'">
                  <div ng-include="'/static/ngTemplates/app.POS.product.form.html'"></div>
              </div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>
</div>
