<style media="screen">
  .nav-tabs{
    position: fixed;
    top: 0px;
    z-index: 10;
    background:
    white;
    width: 100%;
  }
  .tab-content{
    padding-top: 44px;
  }
</style>

<div class="shaddowed card bg-white " style="position:relative;min-height:92vh;">
  <div class="container-fluid" style="padding:0px;">
    <div class="row" style="">
      <div class="container-fluid">
        <uib-tabset>
          <uib-tab >
            <uib-tab-heading>
              Create New  <i class="fa fa-plus"></i>
            </uib-tab-heading>
            <div ng-include="'/static/ngTemplates/app.POS.listingv2.form.html'" ></div>
          </uib-tab>
          <uib-tab active="searchTabActive">
            <uib-tab-heading>
              All Products  <i class="fa fa-list-ul"></i>
            </uib-tab-heading>
            <div class="container-fluid">
              <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
            </div>
          </uib-tab>
          <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
              <uib-tab-heading >
                  {{tab.title}}
                  <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
              </uib-tab-heading>
              <div ng-if="tab.app == 'editListing'">
                  <div ng-include="'/static/ngTemplates/app.POS.listingv2.form.html'"></div>
              </div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>
</div>
